apply plugin: 'java'
apply plugin: 'com.novoda.bintray-release'

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.novoda:bintray-release:0.3.4'
    }
}

repositories {
    mavenCentral()
    maven { url "https://dl.bintray.com/amatkivskiy/maven/"}
}

publish {
    groupId = 'com.github.amatkivskiy'
    artifactId = 'gitter.sdk.async'
    publishVersion = project.parent.version
    desc = 'Gitter.im Java SDK that facilitates communication with Gitter API'
    licences = ['MIT']
    website = 'https://github.com/Gitteroid/GitterJavaSDK'
    autoPublish = true
    bintrayUser = 'amatkivskiy'
}

dependencies {
//    compile project(':library:core')
    compile 'com.github.amatkivskiy:gitter.sdk.core:1.3'
}
